<div mat-dialog-title style="display: flex; align-items: center">
  <h2 class="userInfo mt-2">
    {{ "Close register" | translate }}
  </h2>
  <!-- <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
          <mat-icon>close</mat-icon>
        </button> -->
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <form [formGroup]="Form">
    <div class="row mb-5 d-flex" style="margin-left: 2px; margin-right: 2px">
      <div class="col-lg-5 col-m-12 col-sm-12">
        <div class="form-group mb-3">
          <label class="label-key mt-2"
            >{{ "closing Amount" | translate }} *
          </label>
          <input
            type="number"
            class="form-control input-value"
            name="closingAmount"
            formControlName="closingAmount"
            required
          />

          <div
            *ngIf="
              Form.get('closingAmount')?.touched &&
              Form.get('closingAmount')?.errors
            "
          >
            <div>
              <mat-error
                *ngIf="Form.get('closingAmount')?.errors?.['required']"
              >
                {{ "this field is required" | translate }}
              </mat-error>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="label-key mt-2">{{ "cash Sales" | translate }} *</label>
          <input
            type="number"
            class="form-control input-value"
            name="cashSales"
            formControlName="cashSales"
            required
          />

          <div
            *ngIf="
              Form.get('cashSales')?.touched && Form.get('cashSales')?.errors
            "
          >
            <div>
              <mat-error *ngIf="Form.get('cashSales')?.errors?.['required']">
                {{ "this field is required" | translate }}
              </mat-error>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="label-key mt-2">{{ "refunds" | translate }} *</label>
          <input
            type="number"
            class="form-control input-value"
            name="refunds"
            formControlName="refunds"
            required
          />

          <div
            *ngIf="Form.get('refunds')?.touched && Form.get('refunds')?.errors"
          >
            <div>
              <mat-error *ngIf="Form.get('refunds')?.errors?.['required']">
                {{ "this field is required" | translate }}
              </mat-error>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <hr />
</mat-dialog-content>
<mat-dialog-actions class="row" align="end">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-7">
        <button class="btn btn-login" [disabled]="Form.invalid" (click)="closeRegister()">
          {{
            defaults?.id !== null
              ? ("Save" | translate)
              : ("Create" | translate)
          }}
        </button>
      </div>
      <div class="col-md-5">
        <button class="btn btn-login" mat-dialog-close>
          {{ "Cancel" | translate }}
        </button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
