<div mat-dialog-title style="display: flex; justify-content: space-between">
  <h2 class="company-header">{{ "Add license Period" | translate }}</h2>
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<form [formGroup]="Form" class="form-custom-height">
  <mat-dialog-content>
    <!-- <h2 class="company-header">{{ "Add license Period" | translate }}</h2> -->
    <div style="justify-content: space-around">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <div
            appearance="fill"
            style="width: 300px; "
          >
            <p>Start Date</p>
            <mat-card class="demo-inline-calendar-card">
              <mat-calendar
                [(selected)]="startDate"
                (selectedChange)="onSelectDate($event)"
                [maxDate]="maxDate"
              ></mat-calendar>
            </mat-card>
          </div>
        </div>
        <div class="col-md-6 col-xs-12">
          <div
            appearance="fill"
            style="width: 300px; "
          >
            <p>End Date</p>

            <mat-card class="demo-inline-calendar-card">
              <mat-calendar
                [(selected)]="endDate"
                (selectedChange)="onSelectDate($event)"
                [minDate]="maxDate"

              ></mat-calendar>
            </mat-card>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mt-5">
      <h3 class="toggle-header">
        {{ "OR Choose a specific period" | translate }}
      </h3>
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        formControlName="numberOfLicenseYears"
        (change)="numberOfLicenseYearsSelect($event)"
      >
        <mat-button-toggle value="1" name="dateRange">{{
          "1 Year" | translate
        }}</mat-button-toggle>
        <mat-button-toggle value="2" name="dateRange">{{
          "2 Year" | translate
        }}</mat-button-toggle>
        <mat-button-toggle value="3" name="dateRange">{{
          "3 Year" | translate
        }}</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <!-- <div class="main-manager-btn">
      <button class="btn-gred" (click)="subpxmit()" [disabled]="Form.invalid">
        Submit
      </button>px
    </div> -->
  </mat-dialog-content>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-dialog-actions align="end">
        <div class="main-stepper-btn">
          <button
            class="btn-gred"
            style="width: 104px"
            [disabled]="Form.invalid"
            (click)="submit()"
          >
            <!-- <mat-icon [ngStyle]="{ color: 'white' }">arrow_forward</mat-icon> -->
            Save Edit
          </button>
        </div>
      </mat-dialog-actions>
    </div>
  </div>
</form>
