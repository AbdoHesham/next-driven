<div mat-dialog-title style="display: flex; justify-content: space-between">
  <h2 class="company-header">{{ "Assign Company" | translate }}</h2>
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<form [formGroup]="Form" class="form-custom-height">
  <mat-dialog-content>
    <div>
      <div class="row">
        <div class="col-md-4" *ngIf="managers?.length > 0">
          <select
            class="form-select"
            id="selectDistrict"
            formControlName="userCompanyRoleID"
          >
            <option
              *ngFor="let manager of managers"
              [value]="manager.userCompanyRoleID"
            >
              {{ manager.fullName }}
            </option>
          </select>
        </div>
        <div class="col-md-8">
          <span *ngIf="managers?.length < 1 && !show" class="company-manager">
            {{ "We haven't added any manager role yet." | translate }}
          </span>
          <span>
            <a class="company-link" (click)="toggle()" *ngIf="!show">
              {{ "Create New Manager" | translate }}
            </a></span
          >
        </div>
      </div>
    </div>

    <!-- </div> -->

    <div class="create-manager" *ngIf="show">
      <h2 class="companyInfo">{{ "Add new manager" | translate }}</h2>

      <div class="row">
        <div class="col-lg-5 col-m-6 col-sm-6">
          <div class="form-group">
            <label class="label-key mt-2">{{ "First Name" | translate }}</label>
            <input
              type="text"
              class="form-control input-value"
              name="FirstName"
              formControlName="FirstName"
            />
          </div>
          <div class="form-group">
            <label class="label-key mt-2">{{ "Last Name" | translate }}</label>
            <input
              type="text"
              class="form-control input-value"
              name="lastName"
              formControlName="lastName"
            />
          </div>
          <div class="form-group">
            <label class="label-key mt-2">{{
              "phone Number" | translate
            }}</label>
            <input
              type="text"
              class="form-control input-value"
              name="phoneNumber"
              formControlName="phoneNumber"
            />
          </div>
        </div>
        <div class="col-lg-5 col-m-6 col-sm-6">
          <div class="form-group">
            <label class="label-key mt-2">{{ "Email" | translate }}</label>
            <input
              type="email"
              class="form-control input-value"
              name="email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label class="label-key mt-2">{{ "User Name" | translate }}</label>
            <input
              type="text"
              class="form-control input-value"
              name="userName"
              formControlName="userName"
            />
          </div>
          <div class="form-group">
            <label class="label-key mt-2">{{ "Password" | translate }}</label>
            <input
              type="password"
              class="form-control input-value"
              name="password"
              formControlName="Password"
            />
          </div>

          <div class="main-manager-btn">
            <button class="btn-gred" (click)="CreateManager()">Create</button>
            <button class="btn-gred-cancel" (click)="toggle()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div class="row" style="margin-top: 11%">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-dialog-actions align="end">
        <div class="main-stepper-btn">
          <button
            class="btn-gred"
            style="width: 104px"
            [disabled]="Form.invalid"
            (click)="submit()"
          >
            <!-- <mat-icon [ngStyle]="{ color: 'white' }">arrow_forward</mat-icon> -->
            Save Edit
          </button>
        </div>
      </mat-dialog-actions>
    </div>
  </div>
</form>
